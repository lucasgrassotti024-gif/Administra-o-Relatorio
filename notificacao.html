}

.sidebar-nav{ display:flex; flex-direction:column; gap:4px; }
.sidebar-link{
  display:flex; align-items:center; gap:8px; padding:8px 9px; border-radius:10px;

/* MAIN CONTENT */

.page-header{ margin-bottom:20px; }
.page-title{ font-family:"Outfit"; font-weight:800; font-size:1.4rem; }

/* ESTILO NOTIFICA√á√ïES */
.notif-list { display: flex; flex-direction: column; gap: 12px; }
.card-notif {
  background: var(--card); padding: 16px; border-radius: 14px;
  border: 1px solid var(--border); border-left: 6px solid var(--primary);
  box-shadow: var(--shadow-soft); display: flex; align-items: center; gap: 15px;
  animation: slideIn 0.3s ease-out;

.card-notif.urgente { border-left-color: var(--danger); }

.notif-info b { display: block; font-size: 1.05rem; margin-bottom: 4px; color: var(--primary); }

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
// CONFIGURA√á√ÉO DO SEU PROJETO
const firebaseConfig = {
  apiKey: "AIzaSyCAfBANhkMec6TCGCO9JwrvOB79RbyLw8I",
  authDomain: "relatorio-rss3-15896.firebaseapp.com",
  projectId: "relatorio-rss3-15896",
  storageBucket: "relatorio-rss3-15896.firebasestorage.app",
  messagingSenderId: "905086909082",
  appId: "1:905086909082:web:7535afa8dddbd7b691fd23"
};
if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
const db = firebase.firestore();

/* L√ìGICA DE TEMA E SIDEBAR */
const themeToggle = document.getElementById("themeToggle");
const sidebarHandle = document.getElementById("sidebarHandle");

if(localStorage.getItem("tema") === "dark"){
  document.body.classList.add("dark");
  themeToggle.textContent = "‚òÄÔ∏è";
}

themeToggle.onclick = () => {
  document.body.classList.toggle("dark");
  const isDark = document.body.classList.contains("dark");
  themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("tema", isDark ? "dark" : "light");
};

sidebarHandle.onclick = () => document.body.classList.toggle("sidebar-open");

/* L√ìGICA DE MONITORAMENTO */

const TURNOS_CONFIG = [
    { nome: "Turno 1", inicio: "07:30", fim: "14:40", icone: "‚òÄÔ∏è" },
    { nome: "Turno 2", inicio: "14:40", fim: "23:40", icone: "üåÜ" },
    { nome: "Turno 3", inicio: "23:40", fim: "07:30", icone: "üåô" }
];

const OPERADORES_ADM = ["Bruno Ramos", "Carlos Alexandre"];

async function verificarPendenciasReal() {
    const lista = document.getElementById("listaNotificacoes");
    const status = document.getElementById("statusVerificacao");
    lista.innerHTML = "";
    
    // Define a data de ontem para verifica√ß√£o
    const hoje = new Date();
    const ontem = new Date();
    ontem.setDate(hoje.getDate() - 1);
    const dataBusca = ontem.toISOString().split('T')[0];
    const dataFormatada = dataBusca.split('-').reverse().join('/');

    try {
        const querySnapshot = await db.collection("relatoriosCampo")
            .where("data", "==", dataBusca)
            .get();

        const relatorios = querySnapshot.docs.map(doc => doc.data());

        // 1. Verifica√ß√£o ADM (Individual) - Somente Seg a Sex
        const diaSemana = ontem.getDay(); 
        if (diaSemana >= 1 && diaSemana <= 5) {
            OPERADORES_ADM.forEach(adm => {
                const fezRelatorio = relatorios.some(r => r.operador === adm);
                if (!fezRelatorio) {
                    gerarCard(`Relat√≥rio Individual Faltante: ${adm}`, `Nenhum registro encontrado no dia ${dataFormatada} (Turno ADM).`, "üë§");
                }
            });
        }

        // 2. Verifica√ß√£o Operacional (Por Turno)
        TURNOS_CONFIG.forEach(turno => {
            const turnoCoberto = relatorios.some(r => {
                const hora = r.horarios?.inicio || r.horaInicio || "00:00";
                return validarHorarioTurno(hora, turno.inicio, turno.fim);
            });

            if (!turnoCoberto) {
                gerarCard(`Falta de Cobertura: ${turno.nome}`, `Nenhum relat√≥rio foi enviado no hor√°rio do ${turno.nome} (${turno.inicio} - ${turno.fim}) em ${dataFormatada}.`, turno.icone);
            }
        });

        status.textContent = `Verifica√ß√£o conclu√≠da para ${dataFormatada}`;

    } catch (error) {
        console.error(error);
        status.textContent = "Erro ao carregar dados do Firebase.";
    }
}

function validarHorarioTurno(hora, inicio, fim) {
    if (inicio < fim) {
        return hora >= inicio && hora < fim;
    } else {
        // L√≥gica para Turno 3 que atravessa a meia-noite
        return hora >= inicio || hora < fim;
    }
}

function gerarCard(titulo, msg, icone) {
    const lista = document.getElementById("listaNotificacoes");
    const card = document.createElement("div");
    card.className = "card-notif urgente";
    card.innerHTML = `
        <div class="notif-icon">${icone}</div>
        <div class="notif-info">
            <b>${titulo}</b>
            <p>${msg}</p>
            <span>Gerado automaticamente pelo Sistema RSS3</span>
        </div>
    `;
    lista.appendChild(card);
}

// Inicia a verifica√ß√£o ao carregar a p√°gina
verificarPendenciasReal();

</script>
