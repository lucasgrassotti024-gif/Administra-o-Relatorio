<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login — Relatórios de Campo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f3f6fb;
  font-family:"Inter",sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#111827;
}
.login-box{
  width:94%;
  max-width:360px;
  background:#fff;
  padding:26px 22px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
}
.title{
  font-family:"Outfit";
  font-size:1.4rem;
  font-weight:800;
  text-align:center;
  margin-bottom:4px;
}
.sub{
  font-size:.8rem;
  text-align:center;
  color:#6b7280;
  margin-bottom:16px;
}
input{
  width:100%;
  padding:10px 12px;
  margin-top:10px;
  font-size:.9rem;
  border-radius:10px;
  border:1px solid #d1d5db;
  outline:none;
}
button{
  width:100%;
  padding:11px 12px;
  margin-top:16px;
  border:none;
  border-radius:10px;
  font-size:.9rem;
  font-weight:700;
  cursor:pointer;
  background:#2563eb;
  color:#f9fafb;
  box-shadow:0 6px 18px rgba(37,99,235,0.5);
}
.err{
  color:#dc2626;
  font-size:.8rem;
  margin-top:10px;
  text-align:center;
}
footer{
  text-align:center;
  margin-top:16px;
  font-size:.75rem;
  color:#6b7280;
}
</style>
</head>
<body>

<div class="login-box">
  <div class="title">Relatórios de Campo</div>
  <div class="sub">Acesso restrito</div>

  <input id="user" type="text" placeholder="Usuário">
  <input id="pass" type="password" placeholder="Senha">

  <button id="btnLogin">Entrar</button>

  <div id="err" class="err"></div>

  <footer>© 2025 • RSS3 – CMPC</footer>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
// NOVO FIREBASE — substituído sem alterar nada no restante do código
const firebaseConfig = {
  apiKey: "AIzaSyC8loXqt9Vaup9baWt6cFhYU8ikX8BQv5U",
  authDomain: "relatorio-rss3.firebaseapp.com",
  projectId: "relatorio-rss3",
  storageBucket: "relatorio-rss3.firebasestorage.app",
  messagingSenderId: "540170198292",
  appId: "1:540170198292:web:6edec9ab51983c22eb7601",
  measurementId: "G-WYE6VL928H"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
</script>

<script>
const btn=document.getElementById("btnLogin");
const err=document.getElementById("err");

btn.onclick=async()=>{
  const u=document.getElementById("user").value.trim();
  const p=document.getElementById("pass").value.trim();
  err.textContent="";

  if(!u || !p){
    err.textContent="Preencha usuário e senha.";
    return;
  }

  try{
    const snap=await db.collection("usuarios").doc(u).get();
    if(!snap.exists){
      err.textContent="Usuário não encontrado.";
      return;
    }
    const data=snap.data();
    if(data.senha!==p){
      err.textContent="Senha incorreta.";
      return;
    }

    localStorage.setItem("auth_relatorios","true");
    window.location.href="admin.html";

  }catch(e){
    console.error(e);
    err.textContent="Erro ao conectar.";
  }
};
</script>

</body>
