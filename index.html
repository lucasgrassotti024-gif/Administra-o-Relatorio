<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Relatórios de Campo — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #eef2f7;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  width: 330px;
  background: #fff;
  padding: 25px 28px;
  border-radius: 14px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.15);
  text-align: center;
}

.login-box h1 {
  font-size: 1.3rem;
  font-weight: 700;
  margin-bottom: 4px;
}

.login-box span.sub {
  font-size: .78rem;
  color: #6b7280;
}

input {
  width: 100%;
  margin-top: 16px;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: .9rem;
  outline: none;
}

button {
  margin-top: 18px;
  width: 100%;
  padding: 10px 12px;
  background: #2563eb;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: 600;
  font-size: .95rem;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.msg-erro {
  margin-top: 10px;
  font-size: .82rem;
  color: #dc2626;
  display: none;
}
</style>
</head>

<body>

<div class="login-box">
  <h1>Relatórios de Campo</h1>
  <span class="sub">Acesso restrito</span>

  <input type="password" id="senha" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <div class="msg-erro" id="erro">Senha incorreta.</div>
</div>

<script>
function login() {
  const senhaDigitada = document.getElementById("senha").value.trim();
  const senhaCorreta = "relatório.RSS3";  // senha definida por você

  if (senhaDigitada === senhaCorreta) {

    localStorage.setItem("auth_relatorios", "true");  // libera acesso
    
    window.location.href = "admin.html";  // redireciona
  } else {
    document.getElementById("erro").style.display = "block";
  }
}
</script>

</body>
</html>
