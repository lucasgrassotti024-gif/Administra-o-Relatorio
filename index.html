<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login — Relatórios de Campo</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #0078ff, #00b4ff);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
#login-box {
  width: 330px;
  max-width: 92%;
  padding: 28px 22px;
  background: rgba(255, 255, 255, 0.12);
  border-radius: 16px;
  backdrop-filter: blur(16px);
  box-shadow: 0 8px 28px rgba(0, 0, 0, 0.35);
  text-align: center;
  color: white;
  animation: fadeUp .6s ease;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
h2 {
  margin: 0 0 6px 0;
  font-size: 22px;
  font-weight: 800;
}
p {
  margin: 0 0 18px 0;
  font-size: 13px;
  opacity: .9;
}
button {
  width: 100%;
  padding: 12px;
  background: #ffffff;
  color: #0078ff;
  border: none;
  border-radius: 10px;
  margin-top: 10px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: .25s;
  box-shadow: 0 6px 18px rgba(255,255,255,0.3);
}
button:hover {
  transform: scale(1.03);
}
footer {
  text-align:center;
  margin-top:12px;
  font-size:11px;
  color:#e8e8e8;
  opacity:.85;
}
</style>
</head>
<body>

<div id="login-box">
  <h2>Admin Relatórios</h2>
  <p>Acesso interno para administração, dashboard e planilha.</p>

  <button onclick="entrar()">Entrar</button>

  <footer>© 2025 | Relatórios de Campo — RSS3</footer>
</div>

<script>
function entrar() {
  // acesso direto, sem senha
  window.location.href = "admin.html";
}
</script>

</body>
</html>
