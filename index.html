<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login ‚Äî Relat√≥rios de Campo</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #0078ff, #00b4ff);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
#login-box {
  width: 330px;
  max-width: 92%;
  padding: 28px 22px;
  background: rgba(255, 255, 255, 0.12);
  border-radius: 16px;
  backdrop-filter: blur(16px);
  box-shadow: 0 8px 28px rgba(0, 0, 0, 0.35);
  text-align: center;
  color: white;
  animation: fadeUp .6s ease;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
h2 {
  margin: 0 0 6px 0;
  font-size: 22px;
  font-weight: 800;
}
p {
  margin: 0 0 14px 0;
  font-size: 13px;
  opacity: .9;
}
.input-area {
  position: relative;
  margin-top: 14px;
}
input {
  width: 100%;
  padding: 12px 40px 12px 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 15px;
  background: rgba(255,255,255,0.35);
  color: #fff;
}
input::placeholder {
  color: #e8e8e8;
}
.eye {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  cursor: pointer;
  user-select: none;
  color: #fff;
}
button {
  width: 100%;
  padding: 12px;
  background: #ffffff;
  color: #0078ff;
  border: none;
  border-radius: 10px;
  margin-top: 18px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: .25s;
  box-shadow: 0 6px 18px rgba(255,255,255,0.3);
}
button:hover {
  transform: scale(1.03);
}
#erro {
  margin-top: 12px;
  color: #ffbaba;
  font-size: 14px;
  display: none;
  font-weight: 600;
}
footer {
  text-align:center;
  margin-top:12px;
  font-size:11px;
  color:#e8e8e8;
  opacity:.85;
}
</style>
</head>
<body>

<div id="login-box">
  <h2>Admin Relat√≥rios</h2>
  <p>Acesso interno para administra√ß√£o, dashboard e planilha.</p>

  <div class="input-area">
    <input
      type="password"
      id="senha"
      placeholder="Digite a senha de admin..."
    >
    <span class="eye" onclick="toggleSenha()">üëÅÔ∏è</span>
  </div>

  <button onclick="logar()">Entrar</button>

  <div id="erro">Senha incorreta.</div>

  <footer>¬© 2025 | Relat√≥rios de Campo ‚Äî RSS3</footer>
</div>

<script>
function logar() {
  const senhaDigitada = document.getElementById("senha").value;
  const senhaCorreta = "relatorio.RSS3";

  if (senhaDigitada === senhaCorreta) {
    localStorage.setItem("auth_relatorios", "true");
    window.location.href = "admin.html";
  } else {
    document.getElementById("erro").style.display = "block";
  }
}

// Mostrar / ocultar senha
function toggleSenha() {
  const input = document.getElementById("senha");
  const eye = document.querySelector(".eye");

  if (input.type === "password") {
    input.type = "text";
    eye.textContent = "üôà";
  } else {
    input.type = "password";
    eye.textContent = "üëÅÔ∏è";
  }
}
</script>

</body>
</html>
